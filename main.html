<script>
    var navBar = document.getElementById("navBar");
    function hideMenu(){
        navBar.style.right = "-200px";
    }
    function showMenu(){
        navBar.style.right = "0";
    }

    // JavaScript click change Image
    let currentIndex = 0;
    const images = document.querySelectorAll('.carousel-container img');
    const carouselContainer = document.querySelector('.carousel-container');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');

    function showNextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        updateCarousel();
    }

    function showPrevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateCarousel();
    }

    function updateCarousel() {
        const translateX = -currentIndex * 100; // 100% for each image
        carouselContainer.style.transform = `translateX(${translateX}%)`;
    }

    // Add event listeners to the buttons
    prevButton.addEventListener('click', showPrevImage);
    nextButton.addEventListener('click', showNextImage);

// auto swap
        

    function showNextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        const translateX = -currentIndex * 100; // 100% for each image
        carouselContainer.style.transform = `translateX(${translateX}%)`;
        }

    // Automatically advance to the next image every 3 seconds (adjust as needed)
    setInterval(showNextImage, 3000);
    
    //remove image 1990px
    // Select the image container and all images inside it
    const imageContainer = document.getElementById('item-list');
    const box = imageContainer.querySelectorAll('item-box');

    let totalWidth = 0;

    // Calculate the total width of the images
    imageContainer => {
        totalWidth += imageContainer.width;
    };

    // Check if the total width exceeds or equals 1990 pixels
    if (totalWidth <= 700) {
        // Remove every 2nd image
        imageContainer.removeChild(box[2]);
    }
 


</script>
